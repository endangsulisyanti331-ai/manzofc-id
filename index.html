<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-paymentid | Metode Pembayaran</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #ff6b6b, #ffa36c);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .payment-methods {
            padding: 25px;
        }
        
        .payment-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        
        .payment-card {
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .payment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .payment-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            margin-right: 15px;
            color: white;
        }
        
        .dana {
            background: linear-gradient(45deg, #108ee9, #0e76d1);
        }
        
        .gopay {
            background: linear-gradient(45deg, #00a64f, #008e44);
        }
        
        .ovo {
            background: linear-gradient(45deg, #4c2a86, #3a1f68);
        }
        
        .qris {
            background: linear-gradient(45deg, #ff9500, #e68500);
        }
        
        .payment-info {
            flex: 1;
        }
        
        .payment-name {
            font-weight: 600;
            font-size: 16px;
            color: #333;
        }
        
        .payment-number {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        .copy-btn {
            background-color: #e9ecef;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 12px;
            color: #495057;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .copy-btn:hover {
            background-color: #dee2e6;
        }
        
        .channel-section {
            background-color: #f1f3f5;
            padding: 20px 25px;
            text-align: center;
            border-top: 1px solid #e9ecef;
        }
        
        .channel-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        
        .channel-btn {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(45deg, #25d366, #128c7e);
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(18, 140, 126, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .channel-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(18, 140, 126, 0.4);
        }
        
        .channel-btn i {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .footer {
            padding: 15px;
            text-align: center;
            color: #6c757d;
            font-size: 12px;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: #333;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(-50%) translateY(0);
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .payment-methods {
                padding: 20px;
            }
            
            .payment-card {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>my-paymentid</h1>
            <p>Pilih metode pembayaran yang tersedia</p>
        </div>
        
        <div class="payment-methods">
            <div class="payment-title">Metode Pembayaran</div>
            
            <div class="payment-card">
                <div class="payment-icon dana">
                    <i class="fas fa-wallet"></i>
                </div>
                <div class="payment-info">
                    <div class="payment-name">DANA</div>
                    <div class="payment-number">083861426415</div>
                </div>
                <button class="copy-btn" data-number="083861426415">
                    <i class="fas fa-copy"></i> Salin
                </button>
            </div>
            
            <div class="payment-card">
                <div class="payment-icon gopay">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <div class="payment-info">
                    <div class="payment-name">GOPAY</div>
                    <div class="payment-number">083861426415</div>
                </div>
                <button class="copy-btn" data-number="083861426415">
                    <i class="fas fa-copy"></i> Salin
                </button>
            </div>
            
            <div class="payment-card">
                <div class="payment-icon ovo">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <div class="payment-info">
                    <div class="payment-name">OVO</div>
                    <div class="payment-number">083861426415</div>
                </div>
                <button class="copy-btn" data-number="083861426415">
                    <i class="fas fa-copy"></i> Salin
                </button>
            </div>
            
            <div class="payment-card">
                <div class="payment-icon qris">
                    <i class="fas fa-qrcode"></i>
                </div>
                <div class="payment-info">
                    <div class="payment-name">QRIS</div>
                    <div class="payment-number">Segera hadir</div>
                </div>
                <button class="copy-btn" disabled>
                    <i class="fas fa-clock"></i> Nanti
                </button>
            </div>
        </div>
        
        <div class="channel-section">
            <div class="channel-title">Ikuti Channel WhatsApp Kami</div>
            <a href="https://whatsapp.com/channel/0029Vb6vvsGISTkGsaJVdc2o" target="_blank" class="channel-btn">
                <i class="fab fa-whatsapp"></i> WhatsApp Channel
            </a>
        </div>
        
        <div class="footer">
            &copy; 2023 my-paymentid. Semua hak dilindungi.
        </div>
    </div>
    
    <div class="notification" id="notification">
        Nomor berhasil disalin!
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const copyButtons = document.querySelectorAll('.copy-btn:not(:disabled)');
            const notification = document.getElementById('notification');
            
            copyButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const number = this.getAttribute('data-number');
                    
                    // Copy to clipboard
                    navigator.clipboard.writeText(number).then(() => {
                        // Show notification
                        notification.classList.add('show');
                        
                        // Hide notification after 2 seconds
                        setTimeout(() => {
                            notification.classList.remove('show');
                        }, 2000);
                    }).catch(err => {
                        console.error('Gagal menyalin: ', err);
                    });
                });
            });
        });
    </script>
</body>
</html>
